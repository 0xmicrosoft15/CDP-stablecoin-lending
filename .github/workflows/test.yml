name: CI

on:
  push:
    branches: main
  pull_request:

env:
  FOUNDRY_PROFILE: ci
  MAINNET_URL: https://ethereum-rpc.publicnode.com

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          path: ./
      - name: Debugging - Print Working Directory
        run: pwd

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: |
          forge --version

      # - name: Run Forge fmt
      #   run: |
      #     forge fmt --check
      #   id: fmt
      - run: npm i

      - name: Run Forge build
        run: |
          forge build
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
